sudo: required

services:
- docker

archlinux:
  repos:
  - archlinuxfr=http://repo.archlinux.fr/$arch
  packages:
  - p7zip
  - wine
  - wine-mono
  - wine-gecko
  - xorg-xwininfo
  - lib32-alsa-lib
  - lib32-alsa-plugins
  - lib32-libpulse
  - lib32-openal
  - lib32-mpg123
  - lib32-libldap
  script:
  - "makepkg"
  - "./gen.sh -m"

script:
- "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - "deepin-wine-wechat*.pkg*"
  on:
    tags: true
    all_branches: true
    repo: countstarlight/deepin-wine-wechat-arch
